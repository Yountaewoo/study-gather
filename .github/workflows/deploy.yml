name: Build & Deploy to EC2
on:
  push:
    branches:
      - main
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK 21 # Java 환경 설정 (Eclipse Temurin 기반)
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin' # Dockerfile의 eclipse-temurin과 맞춤
      - name: Build with Gradle # Gradle 빌드 단계 추가 (JAR 생성, 테스트 스킵)
        run: |
          chmod +x ./gradlew # gradlew 실행 권한 부여 (필요 시)
          ./gradlew clean build -x test # 빌드: build/libs/*.jar 생성 (테스트 스킵)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            taewooyoun/study-moye-backend:latest
            taewooyoun/study-moye-backend:${{ github.sha }}
  deploy-to-ec2:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull taewooyoun/study-moye-backend:latest
            
            docker stop study-moye-backend || true
            docker rm study-moye-backend || true
            
            docker run -d \
              --name study-moye-backend \
              --env-file /home/ubuntu/.env \
              -p 8080:8080 \
              taewooyoun/study-moye-backend:latest
